<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/images/logo.png" alt="The Simpsons Logo" id="headerLogo">
        </div>
    </header>
<section>

    <div class="block" id="level-block">
        <img src="assets/images/1.jpg" alt="level-image" id="level-img">   
    </div>
    <div class="block block-question">
        <div class="simpsonsFont question">What is the name of the father in Simpson's family?</div>
        <div class="simpsonsFont answers">
            <input type="radio" name="optionA">
            <label for="optionA">Peter</label><br>
            <input type="radio" name="optionB">
            <label for="optionB">Stan</label><br>
            <input type="radio" name="optionC">
            <label for="optionC">Homer</label><br>
            <input type="radio" name="optionD">
            <label for="optionD">Cleveland</label><br>
        </div>
        <button class="btn">Submit Answer</button>
        <div>Progress Bar</div>
    </div>
        <div class="block" id="quote-block">
        <div class="quote"></div>
        <div class="author"></div>
    </div>
</section>
    <footer>
        <div>Time</div>
        <div>Temperature</div>
    </footer>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous">
</script>
<script src="assets/js/main.js"></script>
</body>
</html>
